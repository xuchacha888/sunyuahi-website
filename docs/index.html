<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunYuHao</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* Reset styles */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Roboto', sans-serif;
background: #000 url('https://example.com/your-image.jpg') no-repeat center center/cover;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
text-align: center;
overflow: hidden;
padding: 0 10px;
}

h1 {
font-family: 'Poppins', sans-serif;
font-size: 3rem;
margin-bottom: 20px;
animation: fadeIn 2s ease-in-out;
}

p {
font-size: 1.2rem;
margin-bottom: 30px;
opacity: 0.8;
animation: fadeIn 2.5s ease-in-out;
}

.cta-button {
padding: 15px 30px;
background-color: #00bfff;
border: none;
color: white;
font-size: 1.2rem;
cursor: pointer;
border-radius: 5px;
transition: background-color 0.3s ease, transform 0.3s ease;
}

.cta-button:hover {
background-color: #007acc;
transform: scale(1.1);
}

/* Animations */
@keyframes fadeIn {
0% {
opacity: 0;
transform: translateY(30px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}

/* Responsive Design */
@media (max-width: 768px) {
body {
text-align: center;
padding: 0 20px;
}

h1 {
font-size: 2.5rem;
}

p {
font-size: 1rem;
}

.cta-button {
font-size: 1rem;
padding: 12px 25px;
}
}
</style>
</head>
<body>
<div>
<h1>Welcome to SunYuHao</h1>
<p>Your next big thing in the crypto world.</p >
<button class="cta-button" onclick="window.location.href='https://example.com'">Get Started</button>
</div>
</body>
</html>
